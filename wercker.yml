  box: maven:3.3-jdk-8-onbuild-alpine
  steps:
    - script:
        name: maven
        code: |
          mvn clean package
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        username: wercker
